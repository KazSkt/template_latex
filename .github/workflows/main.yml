name: Main

on:
  push:
    tags:
      - "v*.*.*"

env:
  FILE_NAME: paper.tex
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile
        uses: ./latex-action
        with:
          LATEX_FILE_NAME: "paper.tex"

