name: Main

on:
  push:
    tags:
      - "v*.*.*"

env:
  FILE_NAME: paper.tex
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile
        run: ./.github/workflows/compile.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: src/${{env.PDF_NAME}}
